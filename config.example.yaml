# Intelligence Agent 配置示例
# 复制此文件为 config.yaml 并填写你的配置

# 数据采集配置
collectors:
  # GitHub Trending
  github:
    enabled: true
    languages:
      - python
      - typescript
      - go
      - rust
    since: daily  # daily, weekly, monthly
    limit: 10

  # Hacker News
  hackernews:
    enabled: true
    story_type: top  # top, new, best, show, ask
    limit: 10

# AI 分析配置
analyzer:
  enabled: true
  provider: openai
  api_key: ${OPENAI_API_KEY}  # 从环境变量读取
  # api_base: https://api.openai.com/v1  # 可选，自定义 API 地址
  model: gpt-4o-mini

# 消息推送配置
notifiers:
  # 飞书机器人
  feishu:
    enabled: false
    webhook_url: https://open.feishu.cn/open-apis/bot/v2/hook/your-webhook-id

  # 钉钉机器人
  dingtalk:
    enabled: false
    webhook_url: https://oapi.dingtalk.com/robot/send?access_token=your-access-token
    secret: SECxxxxxx  # 可选，加签密钥

# 定时调度配置
schedule:
  enabled: false
  cron: "0 9 * * *"  # 每天早上9点执行
